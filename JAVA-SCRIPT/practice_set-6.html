<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set 5</title>
  <style>
    #my_button{
      height: 50px;
      width: 50px;
    }
  </style>
</head>
<body>
  <h3 id="greet"></h3>

  <button id="my_button" onclick="buttonPressed();">0</button>
  <script>
    let noOfClicked = 0;
    function buttonPressed()
    {
      let button = document.querySelector('#my_button');
      noOfClicked++;
      button.innerText = noOfClicked;

    }
    
    function greeting(person = 'Dear')
    {
      let date = new Date();
      let hours = date.getHours();
      let heading = document.querySelector('#greet');

      if(hours >= 5 && hours < 12)
    {
      heading.innerText = `Good Morning ${person}`;
    }
    else if(hours >= 12 && hours < 18)
    {
      heading.innerText = `Good Afternoon ${person}`;
    }
    else
    {
      heading.innerText = `Good Night ${person}`;
    }
    }

    greeting('Vansh');
  </script>
</body>
</html>
