<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text transform</title>
    <style>
        #box1{text-transform: uppercase;}
        #box2{text-transform: lowercase;}
        #box3{text-transform: capitalize;}
        #box3{text-transform: none;}


    </style>
</head>
<body>
    <h3 id="box1">Box one</h3>
    <h3 id="box2">Box two</h3>
    <h3 id="box3">Box three</h3>
    <h3 id="box4">Box four</h3>
    
</body>
</html>
