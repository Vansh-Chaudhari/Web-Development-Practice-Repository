<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units- Percentage %</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 50px;
        }
        #first{
            height: 200px;
            width: 200px;
            background-color: red;
        }


        
        #second{
            height: 60%;
            width: 50%;
            /* rem means multiplying root element */
            /* Now body is root element */
            font-size: 2rem;
            background-color: royalblue;
        }
        
    </style>
</head>
<body>
    Body
    <div id="first">
        First div
        <div id="second">   
            Second div
        </div>
    </div>
</body>
</html>
