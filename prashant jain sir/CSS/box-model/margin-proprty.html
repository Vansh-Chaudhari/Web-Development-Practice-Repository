<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin property</title>
    <!-- Margin is gap between two content -->
    <!-- Margin & Pdding is appllied clock wise direction -->
    <style>
        *{margin: 0; padding: 0;}

        #button{
            margin: 15px 10px 5px 20px;
            padding: 10px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <button id="button1">Click me</button>

</body>
</html>
