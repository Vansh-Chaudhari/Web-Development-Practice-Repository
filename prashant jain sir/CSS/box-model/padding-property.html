<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding property</title>
    
    <style>
        *{
        margin: 0;
        padding: 0;
    }
        #padding{
            height: 50px;
            width: 50px;
            padding: 5px 10px 15px 19px;
            /* padding: 10px; */
            /* all sides are represented 10px padding */
            background-color: slateblue;
        }
    </style>
</head>
<body>
    <div id="padding">Padding checker</div>
</body>
</html>
