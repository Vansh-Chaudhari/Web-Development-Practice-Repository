<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            border: 2px solid;
            border-radius: 5px;
            background-color: plum;
            position: relative;
            top: 50px;
            left: 50px;

            transition: all 1s ease-out;
        }

        .box:hover{
            /* transform: skew(45deg); */
            transform: skew(90deg);
        }

    </style>
</head>
<body>
    <div class="box">Rotate</div>
    
</body>
</html>
