<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        .psedo {
            height: 25;
            width: 150px;
            background-color: lightgreen;
            border: 2px solid;
            border-radius: 10px;   
        }

        .psedo:hover {
            height: 30px;
            width: 200px;
            background-color: forestgreen;
        }

        .psedo:active {
            height: 30px;
            width: 150px;
            background-color: red;

        }
    </style>
</head>
<body>
    <button class="psedo">Learning Pseudo</button>
    
</body>
</html>
