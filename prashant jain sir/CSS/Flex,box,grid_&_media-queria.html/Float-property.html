<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            height: 500px;
            width: 700px;
            background-color: palevioletred;
            border: 3px solid black;
            margin: 5px;
        }

        .box{
            height: 150px;
            width: 150px;
            background-color: aquamarine;
            border: 3px solid black;
            float: right;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">Box 1</div>
    </div>
</body>
</html>
