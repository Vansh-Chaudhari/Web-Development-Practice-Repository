<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex grow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 50px;
            width: 50px;
            border: 3px solid black;
            margin: 5px;
            flex-grow: 1;
            
        }

        #heading {
            text-align: center;
        }

        #container {
            height: 600px;
            width: 600px;
            margin: 20px;
            border: 3px solid black;
            background-color: lavender;
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
        }

        #box1 {
            background-color: aqua;
            /* 0 means original size */
            flex-grow: 0;
        }

        #box2 {
            background-color: blueviolet;
        }

        #box3 {
            background-color: yellow;

            /* applie limitation to grow */
            flex-grow: 2;
        }

        #box4 {
            background-color: tomato;
        }
    </style>
</head>

<body>
    <h1 id="heading">Flex Container</h1>
    <div id="container">
        <div id="box1" class="box">Flex Item 1</div>
        <div id="box2" class="box">Flex Item 2</div>
        <div id="box3" class="box">Flex Item 3</div>
        <div id="box4" class="box">Flex Item 4</div>
    </div>
</body>

</html>
