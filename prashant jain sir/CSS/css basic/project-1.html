<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="project-1.css">
    <style>
        /* Element selector */
        p{
            color: brown;
        }

        #heading{
            color: violet;
        }

        /* class selector */
        .class{
            color: cadetblue;
        }

        /* Group selector */
        #first,#second{
            color: chocolate;
        }
    </style>
</head>

<body>
    <h1 style="color: red;">This is my heading</h1>
    <hr>

    <!-- id selector -->
    <div id="heading" style="color: green";>Heading</div>
    <hr>

    <h1 class="class">Heading 2</h1>

    <div id="div_22">
        Div
    </div>

    <p>Paragraph</p>
    <hr>

    <div id="first">First</div>
    <div id="second">Second</div>
    
</body>

</html>
