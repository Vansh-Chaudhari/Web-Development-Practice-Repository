<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color applied by using Group selector </title>
    <style>
        /* combination of two or more tags or selector for appllied any attribute is called group selector as followes applied on selector */
         
        #first_heading,.random_text {
            color: hotpink;
        }

        /* .random_text {
            color: rebeccapurple;
        } */
    </style>
</head>

<body>
    <!-- When # and id name type then vs code automatically made div as forllows example -->
    <div id="second_heading"></div>
    <h1 id="first_heading">This is the heading</h1>

    <p class="random_text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor nisi id, enim itaque aperiam ea
        explicabo maxime quis optio inventore odit eaque cum.</p>

    <h2>This is the last heading</h2>
</body>

</html>
