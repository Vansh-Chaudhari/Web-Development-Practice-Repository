<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <style>
        /* Universal Select define color where color are not defined */
        * {
            color: yellowgreen;
        }

        h1 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>This is the heading</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestias doloribus exercitationem fuga esse officiis
        pariatur doloremque sint quisquam corporis tempore suscipit, voluptas perferendis!</p>
    <h1>This is the last heading</h1>
</body>

</html>
