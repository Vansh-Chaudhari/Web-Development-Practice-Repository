<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
        h1{
            color: coral;
        }

        p{
            color: darkorchid;
        }
    </style>
</head>
<body>
    <h1>This is the heading</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestias doloribus exercitationem fuga esse officiis pariatur doloremque sint quisquam corporis tempore suscipit, voluptas perferendis!</p>
    <h1>This is the last heading</h1>
</body>
</html>
