<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre tag</title>
</head>
<body>
    <p>
        Dear sir,
         
        Lorem ipsum dolor sit amet.

        Thank you.
    </p>

    <!-- Pre tag is use when required content show in website as it is without format change but html generally ignore spaces so avoid this we use Pre tag 
    as show in following...-->
    <pre>
        Dear sir,
         
        Lorem ipsum dolor sit amet.

        Thank you.

    </pre>

</body>
</html>
