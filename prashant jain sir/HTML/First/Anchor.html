<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag</title>
</head>
<body>
    <h3>Google link</h3>
    <a href="https://www.google.com">Google</a>
    <br>
    <h3>Facebook link</h3>
    <a href="https://www.google.com">Google</a>
    <br>

    <!-- Target is use for open link in new tab -->
    <h3>Insta link</h3>
    <a href="https://www.insta.com" target="_blank">Instagram</a>
</body>
</html>
