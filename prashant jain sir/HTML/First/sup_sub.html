<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup & Sub</title>
</head>
<body>
    <!-- when Developer write  equation this tag is very useful for this  -->
    <p>
        (a+b)2 = a2 + b2 + 2ab
    </p>

    <p>
        (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + <sup>2</sup>ab
    </p>
    <hr>

    <p>
        (a+b)2 = a2 + b2 + 2ab
    </p>

    <p>
        (a+b)<sub>2</sub> = a<sub>2</sub> + b<sub>2</sub> + <sub>2</sub>ab
    </p>

</body>
</html>
